<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
    <script src="lib.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="controls">
      <div>
        <label>
          DT
          <input
            type="number"
            value="0.3"
            id="dt"
            min="0"
            step="0.1"
            onchange="flushData()"
          />
        </label>
      </div>
      <div>
        <label>
          X Length
          <input type="number" value="2" id="xlen" min="0.1" step="0.1" />
        </label>
        <label>
          X Points
          <input type="number" value="10" id="xpoints" min="0" step="1" />
        </label>
      </div>
      <div>
        <label>
          Y Length
          <input type="number" value="2" id="ylen" min="0.1" step="0.1" />
        </label>
        <label>
          Y Points
          <input type="number" value="10" id="ypoints" min="0" step="1" />
        </label>
      </div>
      <div>
        <label>
          Z Length
          <input type="number" value="2" id="zlen" min="0.1" step="0.1" />
        </label>
        <label>
          Z Points
          <input type="number" value="10" id="zpoints" min="0" step="1" />
        </label>
      </div>
      <div>
        <label>
          Turbulent diffusion
          <input
            type="number"
            value="0.02"
            id="D"
            min="0"
            max="1"
            step="0.01"
          />
        </label>
      </div>
      <select name="" id="renderer">
        <option value="noize">noize</option>
        <option value="default">default</option>
      </select>
      <button id="start">Calculate</button>
      <div>
        <p>
          FRAME
        </p>
        <button id="downframe">-</button>
        <span id="framecontainer">0</span>
        <button id="upframe">+</button>
      </div>
    </div>
    <canvas></canvas>
  </body>
</html>
